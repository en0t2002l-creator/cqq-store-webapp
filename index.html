<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CQQ SHOP — Curated Vintage Fashion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Jost:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #FAFAF8;
            --bg-secondary: #F5F5F0;
            --text-primary: #1A1A1A;
            --text-secondary: #666666;
            --accent: #2C2C2C;
            --border: #E0E0D8;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jost', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(250, 250, 248, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: opacity 0.3s ease;
            font-weight: 300;
        }

        .nav-links a:hover {
            opacity: 0.6;
        }

        /* Hero Section */
        .hero {
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f5f0 0%, #fafaf8 100%);
            margin-top: 80px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(44, 44, 44, 0.03) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-50px, 50px) rotate(180deg); }
        }

        .hero-content {
            text-align: center;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.1rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* Gallery Section */
        .gallery {
            max-width: 1400px;
            margin: 6rem auto;
            padding: 0 3rem;
        }

        .section-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 4rem;
            letter-spacing: 0.05em;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: none;
            border: 1px solid var(--border);
            padding: 0.7rem 2rem;
            font-family: 'Jost', sans-serif;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
        }

        .item-card {
            cursor: pointer;
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .item-image-container {
            position: relative;
            overflow: hidden;
            background: var(--bg-secondary);
            aspect-ratio: 3/4;
            margin-bottom: 1rem;
        }

        .item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .item-card:hover .item-image {
            transform: scale(1.05);
        }

        .item-preview-dots {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }

        .preview-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .preview-dot.active {
            background: white;
            width: 20px;
            border-radius: 3px;
        }

        .item-info {
            padding: 0 0.5rem;
        }

        .item-name {
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
            font-weight: 400;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .item-price {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-content {
            background: var(--bg-primary);
            max-width: 1200px;
            width: 100%;
            border-radius: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            padding: 3rem;
            position: relative;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        .modal-close:hover {
            opacity: 0.6;
        }

        .modal-gallery {
            position: relative;
        }

        .modal-image {
            width: 100%;
            height: 600px;
            object-fit: cover;
            background: var(--bg-secondary);
        }

        .modal-thumbnails {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            overflow-x: auto;
        }

        .modal-thumbnail {
            width: 80px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s ease;
            flex-shrink: 0;
        }

        .modal-thumbnail.active,
        .modal-thumbnail:hover {
            opacity: 1;
        }

        .modal-details h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .modal-price {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .modal-description {
            margin-bottom: 2rem;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .size-selector {
            margin-bottom: 2rem;
        }

        .size-label {
            display: block;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.85rem;
        }

        .size-options {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .size-option {
            padding: 0.7rem 1.5rem;
            border: 1px solid var(--border);
            background: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Jost', sans-serif;
        }

        .size-option:hover,
        .size-option.selected {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .size-option:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .cta-button {
            width: 100%;
            padding: 1.2rem 2rem;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            font-family: 'Jost', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .cta-button:hover {
            background: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--shadow);
        }

        /* Admin Panel */
        .admin-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px var(--shadow);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .admin-toggle:hover {
            transform: scale(1.1);
        }

        .admin-panel {
            position: fixed;
            top: 0;
            right: -500px;
            width: 500px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 30px var(--shadow);
            z-index: 2001;
            transition: right 0.4s ease;
            overflow-y: auto;
            padding: 2rem;
        }

        .admin-panel.active {
            right: 0;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .admin-header h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
        }

        .admin-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .admin-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .admin-tab {
            padding: 0.7rem 1.5rem;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-family: 'Jost', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .admin-tab.active {
            border-bottom-color: var(--accent);
        }

        .admin-content {
            display: none;
        }

        .admin-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.85rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border);
            font-family: 'Jost', sans-serif;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .image-upload-area {
            border: 2px dashed var(--border);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-upload-area:hover {
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        .image-preview-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .image-preview-item {
            position: relative;
            aspect-ratio: 3/4;
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview-remove {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
        }

        .size-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .admin-item-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .admin-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .admin-item img {
            width: 60px;
            height: 80px;
            object-fit: cover;
        }

        .admin-item-info {
            flex: 1;
        }

        .admin-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .admin-item-actions button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: white;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .admin-item-actions button:hover {
            background: var(--accent);
            color: white;
        }

        /* Login Form */
        .login-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2002;
            align-items: center;
            justify-content: center;
        }

        .login-overlay.active {
            display: flex;
        }

        .login-form {
            background: var(--bg-primary);
            padding: 3rem;
            max-width: 400px;
            width: 100%;
        }

        .login-form h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .modal-content {
                grid-template-columns: 1fr;
            }

            .hero h1 {
                font-size: 3rem;
            }

            nav {
                padding: 1rem 1.5rem;
            }

            .nav-links {
                gap: 1.5rem;
            }

            .gallery {
                padding: 0 1.5rem;
            }

            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .admin-panel {
                width: 100%;
                right: -100%;
            }
        }

        @media (max-width: 640px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 0.9rem;
            }

            .items-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 2rem 1.5rem;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">CQQ SHOP</div>
            <ul class="nav-links">
                <li><a href="#gallery">Коллекция</a></li>
                <li><a href="#about">О нас</a></li>
                <li><a href="https://t.me/vizkazz" target="_blank">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Curated Vintage</h1>
            <p>Эксклюзивная коллекция б/у одежды</p>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery" id="gallery">
        <h2 class="section-title">Коллекция</h2>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-category="all">Все</button>
            <button class="filter-btn" data-category="available">В наличии</button>
            <button class="filter-btn" data-category="sold">Продано</button>
        </div>

        <div class="items-grid" id="itemsGrid">
            <!-- Items will be loaded here by JavaScript -->
        </div>
    </section>

    <!-- Item Modal -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            
            <div class="modal-gallery">
                <img class="modal-image" id="modalMainImage" src="" alt="">
                <div class="modal-thumbnails" id="modalThumbnails"></div>
            </div>

            <div class="modal-details">
                <h2 id="modalItemName"></h2>
                <div class="modal-price" id="modalItemPrice"></div>
                <p class="modal-description" id="modalItemDescription"></p>

                <div class="size-selector" id="sizeSelector">
                    <label class="size-label">Выберите размер</label>
                    <div class="size-options" id="sizeOptions"></div>
                </div>

                <button class="cta-button" onclick="contactSeller()">
                    Связаться с продавцом
                </button>
            </div>
        </div>
    </div>

    <!-- Admin Toggle Button -->
    <button class="admin-toggle" onclick="toggleAdminPanel()" title="Админ панель">⚙</button>

    <!-- Login Overlay -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-form">
            <h2>Вход в админ панель</h2>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" id="adminPassword" placeholder="Введите пароль">
            </div>
            <button class="cta-button" onclick="login()">Войти</button>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-header">
            <h2>Админ панель</h2>
            <button class="admin-close" onclick="toggleAdminPanel()">&times;</button>
        </div>

        <div class="admin-tabs">
            <button class="admin-tab active" onclick="switchAdminTab('add')">Добавить</button>
            <button class="admin-tab" onclick="switchAdminTab('manage')">Управление</button>
        </div>

        <!-- Add Item Tab -->
        <div class="admin-content active" id="adminAddTab">
            <form id="addItemForm">
                <div class="form-group">
                    <label>Название товара *</label>
                    <input type="text" id="itemName" required>
                </div>

                <div class="form-group">
                    <label>Цена (₽) *</label>
                    <input type="number" id="itemPrice" required>
                </div>

                <div class="form-group">
                    <label>Описание *</label>
                    <textarea id="itemDescription" required></textarea>
                </div>

                <div class="form-group">
                    <label>Категория</label>
                    <input type="text" id="itemCategory" placeholder="Например: Верхняя одежда, Обувь">
                </div>

                <div class="form-group">
                    <label>Размеры и количество</label>
                    <div id="sizeInputs">
                        <div class="size-inputs" style="margin-bottom: 1rem;">
                            <input type="text" placeholder="Размер (S, M, L)" class="size-name">
                            <input type="number" placeholder="Количество" class="size-quantity" min="0">
                        </div>
                    </div>
                    <button type="button" class="filter-btn" onclick="addSizeInput()" style="margin-top: 0.5rem;">+ Добавить размер</button>
                </div>

                <div class="form-group">
                    <label>Фотографии (до 10 штук) *</label>
                    <div class="image-upload-area" onclick="document.getElementById('imageInput').click()">
                        <p>Нажмите для загрузки фото</p>
                        <input type="file" id="imageInput" accept="image/*" multiple style="display: none;" onchange="handleImageUpload(event)">
                    </div>
                    <div class="image-preview-grid" id="imagePreviewGrid"></div>
                </div>

                <button type="submit" class="cta-button">Добавить товар</button>
            </form>
        </div>

        <!-- Manage Items Tab -->
        <div class="admin-content" id="adminManageTab">
            <div class="admin-item-list" id="adminItemList">
                <!-- Items will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
